{% extends "base.html" %}

{% block title %}Password Reset Complete - NewsHub{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-6">
        <div class="text-center">
            <svg class="mx-auto h-12 w-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h1 class="mt-4 text-2xl font-bold text-gray-900">Password Reset Complete</h1>
            <p class="mt-2 text-gray-600">
                Your password has been successfully reset.
            </p>
            <div class="mt-6">
                <a href="{% url 'login' %}" class="bg-blue-600 text-white rounded-lg px-6 py-2 hover:bg-blue-700">
                    Sign In Now
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
